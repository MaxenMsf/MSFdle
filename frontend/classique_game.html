<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFdle - Devine le Personnage MSF !</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/classic.css" type="text/css" media="screen" />
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="MSFdle Logo" style="display:block;margin:0 auto 24px auto;max-width:180px;width:100%;height:auto;">

        <div class="stats">
            <div class="stats-item">
                <div class="stats-label">Tentatives</div>
                <div class="stats-value" id="attemptCount">0</div>
            </div>
            <button class="button" onclick="startNewGame()">Nouvelle Partie</button>
        </div>

        <div class="search-container">
            <img id="searchPortrait" class="search-portrait" alt="Portrait">
            <input type="text" id="characterInput" placeholder="Tapez le nom d'un personnage..." autocomplete="off">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="guess-history">
            <div class="guess-row guess-header">
                <div class="cell">Portrait</div>
                <div class="cell">Personnage</div>
                <div class="cell">Affiliation</div>
                <div class="cell">Secteur</div>
                <div class="cell">Origine</div>
                <div class="cell">Rôle</div>
                <div class="cell">Tags</div>
            </div>
            <div id="guessHistory"></div>
        </div>
        <a href="index.html" class="menu-btn retour-btn" style="margin-top:30px;text-align:center;">⟵ Retour au menu</a>
    </div>
    <script src="scripts/classic.js"></script>
</body>
</html>
