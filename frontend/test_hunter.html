<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hunter Assets</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        img {
            border: 2px solid #fff;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .sprite-demo {
            width: 50px;
            height: 98px;
            background-image: url('hunter/sprites/snap.png');
            background-size: 100px 98px;
            background-position: 0 0;
            display: inline-block;
            border: 2px solid yellow;
        }
        .sprite-demo.right {
            background-position: -50px 0;
        }
    </style>
</head>
<body>
    <h1>🧪 Test des Assets Hunter</h1>
    
    <div class="test-section">
        <h2>📸 Images</h2>
        <p>Background:</p>
        <img src="hunter/hunter_background.png" width="400" alt="Background">
        
        <p>Sprite Snap (complet - 100x98px):</p>
        <img src="hunter/sprites/snap.png" alt="Snap sprite">
        
        <p>Sprite Iron Man (complet - 738x118px):</p>
        <img src="hunter/sprites/ironman.png" alt="Iron Man sprite">
    </div>
    
    <div class="test-section">
        <h2>✋ Test Sprite Snap</h2>
        <p>Moitié gauche (main ouverte):</p>
        <div class="sprite-demo"></div>
        
        <p>Moitié droite (main fermée):</p>
        <div class="sprite-demo right"></div>
    </div>
    
    <div class="test-section">
        <h2>🎵 Audio</h2>
        <div>
            <button onclick="playMusic()">▶️ Jouer Avengers Theme</button>
            <button onclick="stopMusic()">⏹️ Arrêter</button>
        </div>
        <div>
            <button onclick="playSnap()">👆 Jouer Son Snap</button>
        </div>
        <p id="audioStatus">Statut: En attente</p>
    </div>
    
    <div class="test-section">
        <h2>🎮 Test du jeu</h2>
        <button onclick="location.href='hunter_game.html'">Lancer le jeu</button>
    </div>
    
    <script>
        let music = new Audio('hunter/music/Avengers Theme 8 bit.ogg');
        music.loop = true;
        music.volume = 0.3;
        
        let snap = new Audio('hunter/music/snap.ogg');
        snap.volume = 0.5;
        
        function playMusic() {
            music.play()
                .then(() => {
                    document.getElementById('audioStatus').textContent = 'Statut: 🎵 Musique en cours...';
                })
                .catch(e => {
                    document.getElementById('audioStatus').textContent = 'Erreur: ' + e.message;
                });
        }
        
        function stopMusic() {
            music.pause();
            music.currentTime = 0;
            document.getElementById('audioStatus').textContent = 'Statut: ⏹️ Musique arrêtée';
        }
        
        function playSnap() {
            snap.currentTime = 0;
            snap.play()
                .then(() => {
                    document.getElementById('audioStatus').textContent = 'Statut: 👆 Snap joué!';
                })
                .catch(e => {
                    document.getElementById('audioStatus').textContent = 'Erreur: ' + e.message;
                });
        }
    </script>
</body>
</html>
