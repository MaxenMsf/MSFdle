<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFdle - Jeu de devinette</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            color: #eee;
            min-height: 100vh;
        }
        .container {
            background: linear-gradient(145deg, #1E293B, #0F172A);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #F59E0B, #FCD34D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #334155;
            border-radius: 15px;
            background: linear-gradient(145deg, #1E293B, #334155);
            color: white;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #F59E0B;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
            transform: translateY(-2px);
        }
        .suggestions {
            background: linear-gradient(145deg, #1E293B, #334155);
            border: 2px solid #334155;
            border-top: none;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 0 0 15px 15px;
            position: absolute;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .suggestion {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(245, 158, 11, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .suggestion:hover {
            background: linear-gradient(145deg, #F59E0B, #FCD34D);
            color: #0F172A;
            transform: translateX(5px);
        }
        .guess-history {
            margin-top: 20px;
        }
        .guess-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr 1fr 2fr;
            gap: 12px;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(145deg, #1E293B, #334155);
            transition: all 0.3s ease;
            border: 1px solid rgba(245, 158, 11, 0.1);
        }
        .guess-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .guess-header {
            font-weight: bold;
            background: linear-gradient(145deg, #F59E0B, #FCD34D);
            color: #0F172A;
            border: 2px solid #FCD34D;
        }
        .cell {
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .correct {
            background: linear-gradient(145deg, #10B981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            color: white;
        }
        .partial {
            background: linear-gradient(145deg, #F59E0B, #D97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            color: white;
        }
        .incorrect {
            background: linear-gradient(145deg, #EF4444, #DC2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            color: white;
        }
        .character {
            background: linear-gradient(145deg, #3B82F6, #2563EB);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            color: white;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .message.success {
            background: linear-gradient(145deg, #10B981, #059669);
            color: white;
        }
        .message.error {
            background: linear-gradient(145deg, #EF4444, #DC2626);
            color: white;
        }
        .message.info {
            background: linear-gradient(145deg, #3B82F6, #2563EB);
            color: white;
        }
        .button {
            background: linear-gradient(145deg, #F59E0B, #FCD34D);
            color: #0F172A;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(245, 158, 11, 0.3);
            border-top-color: #F59E0B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(245, 158, 11, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .dev-info {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block;
            font-size: 14px;
            color: #EF4444;
        }
        .debug-section {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3B82F6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ MSFdle</h1>
        
        <div class="dev-info" id="devInfo">
            <strong>üéØ PERSONNAGE √Ä DEVINER</strong><br>
            <span id="targetDebug">Aucun personnage charg√©</span>
        </div>

        <div class="debug-section" id="debugSection">
            <strong>üìä DEBUG INFO</strong><br>
            <div>Personnages charg√©s: <span id="charCount">0</span></div>
            <div>Statut API: <span id="apiStatus">Non test√©</span></div>
            <div>Derni√®re erreur: <span id="lastError">Aucune</span></div>
        </div>

        <div class="stats">
            <div>
                <strong>Tentatives:</strong>
                <span id="attemptCount">0</span>
            </div>
            <div>
                <button class="button" onclick="startNewGame()">Nouvelle Partie</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="characterInput" placeholder="Tapez le nom d'un personnage..." autocomplete="off">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <div class="guess-history">
            <div class="guess-row guess-header">
                <div class="cell">Personnage</div>
                <div class="cell">Affiliation</div>
                <div class="cell">Secteur</div>
                <div class="cell">Origine</div>
                <div class="cell">R√¥le</div>
                <div class="cell">Tags</div>
            </div>
            <div id="guessHistory"></div>
        </div>
    </div>

    <script>
        let allCharacters = [];
        let targetCharacter = null;
        let guessHistory = [];
        let gameWon = false;

        const input = document.getElementById('characterInput');
        const suggestions = document.getElementById('suggestions');
        const messageDiv = document.getElementById('message');
        const historyDiv = document.getElementById('guessHistory');
        const attemptCountDiv = document.getElementById('attemptCount');
        const devInfo = document.getElementById('devInfo');
        const targetDebug = document.getElementById('targetDebug');
        const charCount = document.getElementById('charCount');
        const apiStatus = document.getElementById('apiStatus');
        const lastError = document.getElementById('lastError');

        // Charger tous les personnages au d√©marrage
        async function loadCharacters() {
            try {
                apiStatus.textContent = 'Tentative de connexion...';
                const response = await fetch('http://localhost:5001/api/characters');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCharacters = await response.json();
                charCount.textContent = allCharacters.length;
                apiStatus.textContent = 'Connect√© ‚úÖ';
                lastError.textContent = 'Aucune';
                
                console.log(`‚úÖ ${allCharacters.length} personnages charg√©s`);
                console.log('Premier personnage:', allCharacters[0]);
                
                if (allCharacters.length === 0) {
                    throw new Error('Aucun personnage trouv√© dans la base de donn√©es');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur chargement personnages:', error);
                apiStatus.textContent = 'Erreur ‚ùå';
                lastError.textContent = error.message;
                charCount.textContent = '0';
                showMessage('‚ùå Erreur de chargement des personnages: ' + error.message, 'error');
            }
        }

        // √âv√©nements d'entr√©e
        input.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            showSuggestions(value);
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // Cacher les suggestions quand on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestions.style.display = 'none';
            }
        });

        // Afficher/masquer le loading
        function showLoading(show) {
            if (show) {
                messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Recherche en cours...</div>';
                messageDiv.className = 'message info';
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
            }
        }

        // Commencer une nouvelle partie
        async function startNewGame() {
            showLoading(true);
            
            try {
                console.log('üéÆ D√©marrage nouvelle partie...');
                const response = await fetch('http://localhost:5001/api/random-character', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üéØ Personnage re√ßu:', data);
                
                if (data.id) {
                    targetCharacter = data;
                    guessHistory = [];
                    gameWon = false;
                    input.disabled = false;
                    input.value = '';
                    messageDiv.style.display = 'none';
                    historyDiv.innerHTML = '';
                    attemptCountDiv.textContent = '0';
                    
                    // Afficher clairement le personnage √† deviner
                    targetDebug.innerHTML = `
                        <strong>${targetCharacter.alias}</strong><br>
                        Affiliation: ${targetCharacter.alignment}<br>
                        Secteur: ${targetCharacter.location}<br>
                        Origine: ${targetCharacter.origins}<br>
                        R√¥le: ${targetCharacter.role}<br>
                        Tags: ${targetCharacter.tags}
                    `;
                    
                    showMessage('üéØ Nouvelle partie commenc√©e ! Devinez le personnage...', 'info');
                    console.log('üéØ Nouveau personnage cible:', targetCharacter);
                } else {
                    throw new Error('R√©ponse API invalide - pas d\'ID trouv√©');
                }
            } catch (error) {
                showMessage('‚ùå Erreur lors du d√©marrage de la partie: ' + error.message, 'error');
                lastError.textContent = error.message;
                console.error('Erreur startNewGame:', error);
            } finally {
                showLoading(false);
            }
        }

        // Filtrer et afficher les suggestions
        function showSuggestions(value) {
            if (value.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            console.log(`üîç Recherche de personnages contenant: "${value}"`);
            console.log(`üìä Nombre total de personnages: ${allCharacters.length}`);

            const filtered = allCharacters.filter(char => 
                char.alias.toLowerCase().includes(value.toLowerCase())
            ).slice(0, 10);

            console.log(`‚úÖ ${filtered.length} personnages trouv√©s`);

            if (filtered.length === 0) {
                suggestions.style.display = 'none';
                return;
            }

            suggestions.innerHTML = filtered.map(char => {
                return `
                    <div class="suggestion" onclick="selectCharacter('${char.alias}')">
                        <span>${char.alias}</span>
                    </div>
                `;
            }).join('');
            
            suggestions.style.display = 'block';
        }

        // S√©lectionner un personnage depuis les suggestions
        function selectCharacter(name) {
            input.value = name;
            suggestions.style.display = 'none';
            makeGuess();
        }

        // Faire une tentative
        async function makeGuess() {
            const characterName = input.value.trim();
            if (!characterName || gameWon) return;

            const guessedCharacter = allCharacters.find(char => 
                char.alias.toLowerCase() === characterName.toLowerCase()
            );

            if (!guessedCharacter) {
                showMessage('‚ùå Personnage non trouv√©. V√©rifiez l\'orthographe.', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('http://localhost:5001/api/guess', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        character_name: guessedCharacter.alias
                    })
                });

                const result = await response.json();
                
                // Ajouter √† l'historique
                guessHistory.push({
                    character: guessedCharacter,
                    comparison: result.comparison || {
                        alignment: guessedCharacter.alignment === targetCharacter.alignment ? 'correct' : 'incorrect',
                        location: guessedCharacter.location === targetCharacter.location ? 'correct' : 'incorrect',
                        origins: guessedCharacter.origins === targetCharacter.origins ? 'correct' : 'incorrect',
                        role: guessedCharacter.role === targetCharacter.role ? 'correct' : 'incorrect',
                        tags: arraysEqual(parseTagsArray(guessedCharacter.tags), parseTagsArray(targetCharacter.tags)) ? 'correct' : 'incorrect'
                    }
                });

                updateGuessHistory();
                attemptCountDiv.textContent = guessHistory.length;

                // V√©rifier si c'est correct
                if (guessedCharacter.id === targetCharacter.id) {
                    gameWon = true;
                    input.disabled = true;
                    showMessage(`üéâ F√©licitations ! Vous avez trouv√© ${targetCharacter.alias} en ${guessHistory.length} tentative(s) !`, 'success');
                } else {
                    showMessage(`‚ùå Non, ce n'est pas ${guessedCharacter.alias}. Regardez les indices de couleur !`, 'error');
                }

                input.value = '';
                
            } catch (error) {
                showMessage('‚ùå Erreur de connexion', 'error');
                console.error('Erreur:', error);
            } finally {
                showLoading(false);
            }
        }

        // Mettre √† jour l'historique des tentatives
        function updateGuessHistory() {
            historyDiv.innerHTML = guessHistory.map((guess, index) => {
                const comp = guess.comparison;
                const char = guess.character;
                
                const isWin = char.id === targetCharacter.id;
                const characterClass = isWin ? 'correct' : 'character';
                
                return `
                    <div class="guess-row">
                        <div class="cell ${characterClass}">${char.alias}</div>
                        <div class="cell ${comp.alignment}">${char.alignment}</div>
                        <div class="cell ${comp.location}">${char.location}</div>
                        <div class="cell ${comp.origins}">${char.origins}</div>
                        <div class="cell ${comp.role}">${char.role}</div>
                        <div class="cell ${comp.tags}">${char.tags}</div>
                    </div>
                `;
            }).join('');
        }

        // Utilitaires
        function parseTagsArray(tagsString) {
            if (!tagsString || tagsString.trim() === '') return [];
            return tagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
        }

        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            const sortedA = [...a].sort();
            const sortedB = [...b].sort();
            return sortedA.every((val, i) => val === sortedB[i]);
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                if (messageDiv.textContent === text) {
                    messageDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Initialiser le jeu
        window.addEventListener('load', async () => {
            await loadCharacters();
            startNewGame();
        });
    </script>
</body>
</html>
